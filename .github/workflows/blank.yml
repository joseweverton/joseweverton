name: Snake Game

on:
  schedule:
    - cron: "0 */5 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Generate files
        id: snake-gif
        uses: Platane/snk@master
        with:
          github_user_name: joseweverton
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg

      - run: git status

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: master
          force: true

      - uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set output values
        run: |
          echo "snake-gif::gif_path=dist/github-contribution-grid-snake.gif" >> $GITHUB_ENV
          echo "snake-gif::svg_path=dist/github-contribution-grid-snake.svg" >> $GITHUB_ENV


name: Generate Snake

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install Platane/snk
        uses: Platane/snk@v0.0.9

      - run: |
          snk --user=joseweverton --out-gif=dist/github-contribution-grid-snake.gif --out-svg=dist/github-contribution-grid-snake.svg
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - run: git status

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: master
          force: true

      - uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
